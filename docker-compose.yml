version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      FG_DATABASE_DSN: "postgres://flakeguard:flakeguard@postgres:5432/flakeguard?sslmode=disable"
      FG_JWT_SECRET: "dev-secret-minimum-32-bytes-required-for-jwt-signing"
      FG_HTTP_ADDR: ":8080"
      FG_LOG_LEVEL: "info"
      FG_ENV: "dev"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16.4-alpine
    environment:
      POSTGRES_USER: flakeguard
      POSTGRES_PASSWORD: flakeguard
      POSTGRES_DB: flakeguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flakeguard"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
