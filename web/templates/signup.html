{{define "content"}}
<div class="auth-container">
    <h2>Sign Up</h2>

    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}

    <form method="POST" action="/api/v1/auth/signup" data-json-form data-redirect="{{.Redirect}}">
        <input type="hidden" name="_csrf" value="{{.CSRFToken}}">

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required autocomplete="email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
            <small class="helper-text">Minimum 8 characters</small>
        </div>

        <div class="button-row">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>

        <div class="text-center mt-1">
            <a href="/login{{if .Next}}?next={{urlquery .Next}}{{end}}" class="link">Already have an account? Log in</a>
        </div>
    </form>
</div>
{{end}}
