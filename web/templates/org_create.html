{{define "content"}}
<div class="form-container">
    <h2>Create Organization</h2>

    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}

    <form method="POST" action="/api/v1/orgs" data-json-form data-redirect="/orgs">
        <input type="hidden" name="_csrf" value="{{.CSRFToken}}">

        <div class="form-group">
            <label for="name">Organization Name</label>
            <input type="text" id="name" name="name" required placeholder="My Organization">
            <small class="helper-text">The display name for your organization</small>
        </div>

        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" id="slug" name="slug" required placeholder="my-org" pattern="[a-z0-9][a-z0-9-]{1,62}[a-z0-9]">
            <small class="helper-text">URL-friendly identifier (3-64 characters, lowercase letters, numbers, and hyphens)</small>
        </div>

        <div class="button-row">
            <button type="submit" class="btn btn-primary">Create Organization</button>
            <a href="/orgs" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{end}}
